<div class="tagsfile-box attch-readyonly">
	<div class="tagsfile-btn">
		  <span><span class="fa  fa-paperclip"></span>  添加附件</span>
		 <input type="file" name="tagsfile" id="tagsfile" multiple value="" data-bind=" event:{change:function(row,event){ uploadpic(row,event)}}">
	</div>
	<div class="tagsinfo-box ">
		<div class="oldtags" data-bind="foreach:initDatas">
			<div class="tagdiv  pull-left">
				 <div class="iconbox" data-bind="css:function(){return filename.substring(Number(filename.lastIndexOf('.'))+1)}()">				 	 
					
				 </div>
				 <div class="pull-left infobox">
				 	<div class="tagname">
				 		<span class="infon-box" data-bind="text:filename ,attr:{'title':filename}"></span>
				 	</div>
				 	<div class="tagcontrol clearfix">
				 		<div class="tagsize">
				 	 		 <span data-bind="text:function(){if(filesize && filesize !=''){var tagsize = (filesize/(1024*1024)).toFixed(2); return tagsize -1 > 0? tagsize +'Mb':tagsize*1024 +'KB'}else{return '未知大小'}  }()"></span>
						 </div>
						 <div class="down pull-right">
						 <a  class="download" title="下载" data-bind="click:function(data, event){return $parent.downtags(data,event)} "></a>
						 </div>
				 	</div>				 	
				 </div>
				 <div class="pull-right tag-del">
				 	  <div class="del-btn" data-bind="click:function(data, event){return $parent.delOldtags(data,event)} ">
				 	  <a  class="fa fa-remove del" style="color: #337ab7;" title="删除" ></a>
				 	  </div>
				 </div>				 
			</div>		
		</div>
		<div class="newtags" data-bind="foreach:newDatas">		
			<div class="tagdiv  pull-left">
				 <div class="iconbox" data-bind="css:function(){return filename.substring(Number(filename.lastIndexOf('.'))+1)}()">				 	 
					
				 </div>
				 <div class="pull-left infobox">
				 	<div class="tagname">
				 		<span class="infon-box" data-bind="text:filename ,attr:{'title':filename}"></span>
				 	</div>
				 	<div class="tagcontrol clearfix">
				 		<div class="tagsize">
				 	 		 <span data-bind="text:function(){if(filesize && filesize !=''){var tagsize = (filesize/(1024*1024)).toFixed(2); return tagsize -1 > 0? tagsize +'Mb':tagsize*1024 +'KB'}else{return '未知大小'}  }()"></span>
						 </div>
						 <div class="down pull-right">
							 <a  class="download" title="下载" data-bind="click:function(data, event){return $parent.downtags(data,event)} "></a>
						 </div>
				 	</div>
				 	
				 </div>
				 <div class="pull-right tag-del">
				 	  <div class="del-btn " data-bind="click:function(data, event){return $parent.delNewtags(data,event)} ">
				 	    <a  class="fa fa-remove del" style="color: #337ab7;"  title="删除" ></a>
				 	  </div>
				 </div>				 
			</div>
		
		</div>
	</div>
</div>
